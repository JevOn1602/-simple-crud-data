  <body onload="Read()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container justify-content-center">

    <section id="home">
      <div class="judul mt-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h3>HOME</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

  

    <div class="judul mt-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>ADD DATA</h3>
          </div>
        </div>
      </div>
    </div>

    

    


    <section class="data-add">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="info">
              <form action="" id="form">
                </div>
                <div class="mb-3 form-username-parent">
                  <label for="username" class="form-label form-username">Username</label>
                  <input type="text" class="form-control username" id="username" placeholder="Username" />
                </div>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control nama" id="nama" placeholder="Nama Lengkap" />
                </div>
                <div class="mb-3">
                  <label for="umur" class="form-label">Email</label>
                  <input type="email" class="form-control email" id="email" placeholder="Email" />
                </div>
                <div class="mb-3">
                  <label for="jurusan" class="form-label">Jurusan</label>
                  <input type="text" class="form-control jurusan" id="jurusan" placeholder="Jurusan" />
                </div>
                <div class="mb-3">
                  <!-- <input type="submit" class="btn btn-primary add"> -->
                  <div class="btn btn-primary add">ADD</div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>

    <div class="judul mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Isi Data</h2>
          </div>
        </div>
      </div>
    </div>

    <section class="check">
      <div class="container  ">
        <div class="row">
          <div class="col-md-12">
            <div class="cards userTR d-flex flex-row flex-wrap gap-3">

            </div>
          </div>
        </div>
      </div>
      
    </section>

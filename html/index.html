<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataManage</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">SIMPLE STATIC DATA by Jevon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <br id="add" /><br />

    <div class="judul mt-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>ADD DATA</h3>
          </div>
        </div>
      </div>
    </div>

    <section class="data-add">
      <form action="" autocomplete="off" id="form1">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="mb-3 form-username-parent">
                <label for="username" class="form-label form-username">Username</label>
                <input type="text" class="form-control username" id="username" placeholder="Username" />
              </div>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control nama" id="nama" placeholder="Nama Lengkap" />
              </div>
              <div class="mb-3">
                <label for="umur" class="form-label">Umur</label>
                <input type="text" class="form-control umur" id="umur" placeholder="Umur" />
              </div>
              <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <input type="text" class="form-control jurusan" id="jurusan" placeholder="Jurusan" />
              </div>
              <div class="mb-3">
                <div class="btn btn-primary add">ADD</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <br id="check" /><br />

    <div class="judul mt-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>ISI DATA</h3>
          </div>
        </div>
      </div>
    </div>

    <section class="check">
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Username</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Umur</th>
                  <th scope="col">Jurusan</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="tbody">
                <!-- <tr class="databody">
                  <td class="usernametd">Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td class="button-delete">
                    <button class="btn btn-danger btn-delete"><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/a465889bc2.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
